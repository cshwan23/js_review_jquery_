-----------------
JQuery란?
-----------------
    >공개적으로 개발되고 무료로 제공되는 [사용자 정의 객체] 이름이다.
        > <참고> 누구나 버그 수정, 성능 향상 그리고 도움말 작성에 참여할 수 있다.
        > <참고> http://plugins.jquery.com/에 광범위한 라이브러라(~.js)가 있으며
                꾸준히 업데이트 되고 있고 누구나 버그 수정, 성능향상, 도움말 작성에 참여할수있다
-----------------
JQuery 객체 기능
-----------------
    > HTML 문서 내의 태그 및 출력 문자열을 삽입, 수정, 삭제를 할 수 있다. 
    > 그 결과로 웹브라우저 UI에도 변화가 생긴다. 
    > 웹브라우저에서 각종 [이벤트] 발생 시 실행할 코딩을 설정할 수 있다. 
    > 웹 서버와 비동기 방식으로 통신할 수 있다. 
    > CSS 를 설정할 수 있다. 
    > 애니메이션도 설정할 수 있다. 
    > 기타 등등. 
-----------------
JQuery 객체 장점 
-----------------
    > 대부분의 브라우저에서 동일한 결과를 생산한다. 
        = cross browsing 이라고 한다. 
        즉 브라우저에 따라 개발자가 다른 코딩을 할 필요가 없다. 
    > html 코드와 javascript 코드를 분리할 수 있어 유지보수가 편하다.
-----------------
JQuery 객체 수입 방법 
-----------------
    > jquery-x.x.x.min.js를 다운받고 HTML의 head태그에 아래와 같이 수입하는 코드를 작성한다. 
    (x는 임의의 버전 번호이다.)
    <script src = "jquery-1.11.0.min.js"></script>
    주의 소스 파일과 html 파일과 같은 폴더에 있을 때 쓰는 경로이다. 
----------------------------------
JQuery 객체의 메위주를 얻는 방법  
----------------------------------
    > JQuery 객체의 메위주를 얻어내면 JQuery 객체의 메소드나 속성변수를 호출할 수 있다. 
    ----------------------------------
    jQuery() 함수를 호출하면 JQuery 객체의 메위주를 얻을 수 있다. 
    ----------------------------------
    <방법1> jQuery(선택자?)
        => jQuery()라는 함수를 호출하여 선택자(=태그를 지칭하는 방법)가 가리키는 태그를
            관리하는 JQeury객체를 생성하고 JQuery 객체의 메위주를 리턴하기.
            선택자(selector)란 [HTML 문서]내의 [태그를 가리키는 방법]을 말한다. 
    ----------------------------------
    <방법2> $(선택자?)
        => $() 라는 함수를 호출하여 선택자(=태그를 지칭하는 방법)가 가리키는 태그를
            관리하는 JQeury객체를 생성하고 JQuery 객체의 메위주를 리턴하기.
            선택자(selector)란 [HTML 문서]내의 [태그를 가리키는 방법]을 말한다. 
    ----------------------------------
    <방법3> jQuery
        => jQuery 라는 변수에 JQuery 객체가 이미 저장 되어있다.
            (특정 태그를 기리키진 않는다.) 객체 메위주만 갖고있다. 
    ---------------------------------- 
    <방법4> $
        => $ 라는 변수에 JQuery 객체가 이미 저장 되어있다.
            (특정 태그를 기리키진 않는다.) 객체 메위주만 갖고있다. 
    ----------------------------------
----------------------------------
JQuery 객체의 메소드를 호출하는 방법
----------------------------------
    <방법1> jQuery(선택자).메소드(~)
    ----------------------------------
    <방법2> $(선택자).메소드(~)
    ----------------------------------
    <방법3> jQuery.메소드(~)
    ----------------------------------
    <방법4> $.메소드(~)
    ----------------------------------
 -->
